<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Alta Maestros</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="">
	<style>

	</style>
</head>
<body class="fondo">
	<div class="contenedor seccion">
		<div class="fw-300 centrar-texto">
			<h1>Alta de Maestros</h1>
			<form class="container formulario " >
				<h3 class="titulo_formulario formulario_label" >Rellene las casillas para llevar a cabo el registro</h3>
				<div class="row">
					<div class="col-6">
						<label class="formulario_label">Nombre(s) del Maestro</label> 
						<input class="formulario_input" name='Maestro' placeholder='Ingresa el nombre' type='text'>
						<label class="formulario_label">Apellido Paterno</label> 
						<input class="formulario_input" name='ApellidoP' placeholder='Ingresa el nombre' type='text'>
						<label class="formulario_label">Apellido Materno</label>
						<input class="formulario_input" name='ApellidoM' placeholder='Ingresa el nombre' type='text'>
					</div>
					
					<div class="col-6">
						<label class="formulario_label">Email Personal</label> 
						<input class="formulario_input" name='EmailP' placeholder='Ingresa el nombre' type='text'>
						<label class="formulario_label">Email Institucional</label>
						<input class="formulario_input" name='EmailI' placeholder='Ingresa el nombre' type='text'>
						<label class="formulario_label">Titulo</label> 
						<input class="formulario_input" name='Titulo' placeholder='Ingresa el nombre' type='text'>
					</div>
				</div>
				<input class='formulario_submit' type='submit' value='Guardar'>
			</form>
		</div>
	</div>
</body>
</html>
